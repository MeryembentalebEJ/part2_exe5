<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formulaire</h1>
    <form class="formulaire">
        <p>
            <label for="nom">Veuillez saisir votre nom</label>
            <input type="text" placeholder="nom" id="nom">
        </p>
        <p>
            <label for="prénom">Veuillez saisir votre prénom:</label>
        <input type="text" placeholder="prénom" id="prénom">
        </p>
        <p><label for="adresse">Veuillez saisir vote adresse:</label>
        <input type="text" placeholder="adresse" id="adresse">
        </p>
        <p><label for="téléphone">Veuillez saisir votre numero de téléphone:</label>
        <p><input type="chiffre" placeholder="téléphone" id="téléphone">
        </p>
        <p><label for="mot de passe">Veuillez saisir votre mot de passe:</label>
        <p><input type="password" placeholder="Mot de passe" id="mot de passe">
        </p>
        <p><input type="submit" value="envoyer"></p>
    </form>
</body>

</html>
